		<fieldset>
			<legend>BIOSKOP</legend>
			<h2>Kreirajte novi nalog da biste online rezervisali karte za bioskop.</h2>
			<div class="container">
			<div class="d-flex justify-content-center h-200">
				<div class="card">
					<div class="card-body">
						<form id="registerForm">
						<label for="korisnicko">Username</label>
							<div class="input-group form-group">
							
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-users"></i></span>
								</div>
								
								<input type="text" id="korisnicko" class="form-control" required>
								</div>
								<label for="lozinka">Lozinka</label>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-lock"></i></span>
								</div>
								
								<input type="password" id="lozinka" class="form-control" required>
							</div>
							<label for="ime">Ime</label>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								
								<input type="text" id="ime" class="form-control" required>
							</div>
							<label for="prezime">Prezime</label>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								
								<input type="text" id="prezime" class="form-control" required>
							</div>
							<label for="telefon">Telefon</label>
							 <div class="form-group input-group">
						    	<div class="input-group-prepend">
								    <span class="input-group-text"> <i class="fas fa-mobile-alt"></i> </span>
								</div>
								
					    		<input name=""  id="telefon" class="form-control" type="text">
					   		 </div>
					   		<label for="mail">E-mail</label>
					   		 <div class="form-group input-group">
						    	<div class="input-group-prepend">
								    <span class="input-group-text"> <i class="fas fa-at"></i> </span>
								 </div>
								 
						        <input name="mail" id="mail" class="form-control" type="email">
						    </div>
						    <label for="datum">Datum rodjenja</label>
						     <div class="form-group input-group">
						    	<div class="input-group-prepend">
								    <span class="input-group-text"> <i class="fas fa-birthday-cake"></i> </span>
								 </div>
								 
						        <input name="" id="datum" class="form-control" placeholder="datum" type="date">
						    </div>					    
						    
							<div class="row align-items-center col-xs-7 col-sm-6 col-lg-8 remember">
								<input type="checkbox">Zapamti me
							</div>
							<div class="form-group">
								<input type="submit" value="Kreiraj nalog" class="btn float-center login_btn">
							</div>
						</form>
					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Imate nalog?
						</div>
						<div class="d-flex justify-content-center">
							<a href="Login.html" >Ulogujte se</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	    <h3>Ako se registrujete, prihvatate naše Uslove korišćenja i Politiku o podacima.</h3>
		</fieldset>
